<div class="activity-container">
   
    <div>
        <kendo-grid>
     <ng-template kendoGridToolbarTemplate>
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex gap-3 align-items-center">
      <p class="mb-0 fw-bold">Activities</p>
      <p class="mb-0">Result</p>
    </div>
    
    <div class="d-flex align-items-center justify-content-evenly gap-4">
      <kendo-textbox
        [style.width.px]="200"
        placeholder="Search in all columns..." 
      ></kendo-textbox>
   <span class="material-symbols-outlined">
search
</span>
      <kendo-icon name="cog" themeColor="dark"></kendo-icon>
      <span class="material-symbols-outlined">
fullscreen_exit
</span>
<span class="material-symbols-outlined">
settings
</span>
  </div>
  </div>
</ng-template>
      
  
        <kendo-grid-column field="full_name" title="Project ID" [width]="80">
          <ng-template kendoGridCellTemplate let-dataItem>
            <div
              class="customer-photo"
            ></div>
            <div class="customer-name">{{ dataItem.full_name }}</div>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="job_title" title="Activity ID" [width]="100">
        </kendo-grid-column>
        <kendo-grid-column
          field="country"
          title="Primary Resource Name"
          [width]="100"
          [class]="{ 'text-center': true }"
          [resizable]="false"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <img class="flag"  [width]="30" />
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          field="is_online"
          title="Early Date"
          [width]="100"
          [class]="{ 'text-center': true }"
          [resizable]="false"
          filter="boolean"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            @if (dataItem.is_online === true) {
            <span class="badge badge-success">Online</span>
            } @if (dataItem.is_online === false) {
            <span class="badge badge-danger">Offline</span>
            }
          </ng-template>
        </kendo-grid-column>
       <kendo-grid-column
          field="country"
          title="End Date"
          [width]="100"
          [class]="{ 'text-center': true }"
          [resizable]="false"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <img class="flag"  [width]="30" />
          </ng-template>
        </kendo-grid-column>
     </kendo-grid>
    
    </div>
</div>
