        <form class="k-form" [formGroup]="form">
            <kendo-label text="SSO ID"><span class="required">*</span>
                <kendo-textbox formControlName="username"></kendo-textbox>
            </kendo-label>
            <kendo-label text="Password"><span class="required">*</span>
                <br>
                <input formControlName="password" id="password" type="password" #password />
            </kendo-label>
            <div class="remember">
                <input type="checkbox">
                <label for="">Remember me</label>
            </div>
            <div class="k-form-buttons">
                <button class="login-button" kendoButton themeColor="primary" [disabled]="!form.valid"
                    (click)="submitForm()">
                    Login
                </button>
            </div>
        </form>
