<div class="custom-toolbar">
     <span class="material-symbols-outlined">
device_hub
</span>
      <span class="mail-box">Filter Contract</span>
      <span class="material-symbols-outlined">
more_horiz
</span>
     <button
        kendoButton
        (click)="drawer.toggle()"
      >
      <span class="material-symbols-outlined">
arrow_back
</span></button>
    </div>
    <kendo-drawer-container>
      <kendo-drawer
        #drawer
        [items]="items"
        mode="push"
        [mini]="true"
        [expanded]="true"
        (select)="onSelect($event)"
      >
      </kendo-drawer>

      <kendo-drawer-content>
      <app-checkbox/>
      </kendo-drawer-content>
    </kendo-drawer-container>
