<div class="sideBarcomponent">
 <kendo-drawer-container >
    <kendo-drawer #drawer class="drawer-container"
  [items]="items"
  mode="push"
 
  [mini]="!drawerExpanded"
  (select)="onSelect($event)">
        <ng-template kendoDrawerItemTemplate let-item class="selecteditem">
          
       <div class="drawer-icon" [ngClass]="{ selected: item.text === selected && item.icon?.trim() !=='device_hub' }">
        <span class="material-symbols-outlined">{{ item.icon }}</span>
      </div>
    </ng-template>
    </kendo-drawer>
    <kendo-drawer-content  >
        <div class="appcheck" *ngIf="showAppChecklist">
               <app-checkbox />
            </div>
    </kendo-drawer-content>
</kendo-drawer-container>
</div>
