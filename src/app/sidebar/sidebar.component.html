<div class="custom-toolbar">
    <span class="material-symbols-outlined">
        device_hub </span>
    <span class="mail-box">Filter Contract</span>
    <div class="filtercontract">
        <span class="material-symbols-outlined">more_horiz</span>
        <!-- <button kendoButton (click)="drawer.toggle()"> -->
        <button kendoButton >
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
    </div>
</div>
<kendo-drawer-container>
    <kendo-drawer #drawer [items]="items" mode="push" [mini]="true"  (select)="onSelect($event)">
        <ng-template kendoDrawerItemTemplate let-item class="selecteditem">
       <div class="drawer-icon" [ngClass]="{ selected: item.text === selected }">
        <span class="material-symbols-outlined">{{ item.icon }}</span>
      </div>
    </ng-template>
    </kendo-drawer>
    <kendo-drawer-content class="" >
        <app-checkbox />
    </kendo-drawer-content>
</kendo-drawer-container>
